name: Flutter CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v8
        with:
          flutter-version: '3.10.5'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build and Test
        run: flutter test
