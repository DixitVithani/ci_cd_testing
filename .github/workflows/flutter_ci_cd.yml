name: Deploy to Firebase

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.x'  # Specify your Flutter version

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk

      - name: Deploy to Firebase
        run: |
          echo $FIREBASE_TOKEN | firebase auth:import --token -
          firebase appdistribution:distribute build/app/outputs/bundle/release/app-release.aab --app your-firebase-app-id --groups testers  # Replace with your app ID
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
